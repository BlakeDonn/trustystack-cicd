version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: bd
      POSTGRES_PASSWORD: 'Bobbydole1@!'
      POSTGRES_DB: trustystack
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bd -d trustystack"]
      interval: 10s
      timeout: 5s
      retries: 10

  rust-backend:
    image: writhkin/rust-backend:latest
    environment:
      DATABASE_URL: "postgres://bd:Bobbydole1%40%21@db:5432/trustystack"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

