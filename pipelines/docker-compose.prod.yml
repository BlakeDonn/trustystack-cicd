# docker-compose.prod.yml
version: '3.8'

services:
  rust-backend:
    image: ${BACKEND_IMAGE}
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    ports:
      - "${BACKEND_PORT}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:${BACKEND_PORT}/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

